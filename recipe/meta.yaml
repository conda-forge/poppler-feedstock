{% set version = "21.09.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
{% set prefix = 'Library/' if win else '' %}

package:
  name: poppler-split
  version: {{ version }}

source:
  url: https://poppler.freedesktop.org/poppler-{{ version }}.tar.xz
  sha256: 5a47fef738c2b99471f9b459a8bf8b40aefb7eed92caa4861c3798b2e126d05b
  patches:
    - glib-mkenums-wrapped.win.patch  # [win]
    - exportsymbols.patch  # [win]
    - windows-data.patch  # [win]
    # libtiff uses Unix I/O even on Windows
    # https://github.com/conda-forge/libtiff-feedstock/pull/51
    - disable-libtiff-win32-io.patch  # [win]

build:
  number: 2
  detect_binary_files_with_prefix: true

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # Need these CDTs for Qt on Linux. Please keep them alphabetized!
    - {{ cdt('libselinux-devel') }}     # [linux]
    - {{ cdt('libxdamage') }}           # [linux]
    - {{ cdt('libxfixes') }}            # [linux]
    - {{ cdt('libxscrnsaver-devel') }}  # [linux]
    - {{ cdt('libxtst-devel') }}        # [linux]
    - {{ cdt('libxxf86vm') }}           # [linux]
    - {{ cdt('mesa-libgl-devel') }}     # [linux]
    - {{ cdt('mesa-libegl-devel') }}    # [linux]
    - m2-msys2-runtime  # [win]
    - {{ native }}pkg-config
    - cmake
    - make
    - ninja
    - {{ posix }}patch
    - perl 5
    - gobject-introspection 1.*  # [not win]
    - boost-cpp {{ boost_cpp }}  # [build_platform != target_platform]
    - cairo       # [build_platform != target_platform]
    - curl        # [build_platform != target_platform]
    - fontconfig  # [build_platform != target_platform]
    - freetype    # [build_platform != target_platform]
    - gettext     # [build_platform != target_platform]
    - glib        # [build_platform != target_platform]
    - jpeg        # [build_platform != target_platform]
    - lcms2       # [build_platform != target_platform]
    - libcurl     # [build_platform != target_platform]
    - libiconv    # [build_platform != target_platform]
    - libpng      # [build_platform != target_platform]
    - libtiff     # [build_platform != target_platform]
    - openjpeg    # [build_platform != target_platform]
    - zlib        # [build_platform != target_platform]
    - nss         # [not win and build_platform != target_platform]
  host:
    - boost-cpp {{ boost_cpp }}
    - cairo
    - curl
    - fontconfig
    - freetype
    - gettext
    - glib
    - jpeg
    - lcms2
    - libcurl
    - libiconv
    - libpng
    - libtiff
    - openjpeg
    - qt  # [not (ppc64le or arm64)]
    - zlib
    - nss  # [not win]

outputs:
  - name: poppler
    files:
      - {{ prefix }}bin/pdf*
      - {{ prefix }}bin/poppler*  # [win]
      - {{ prefix }}include/poppler/*.h
      - {{ prefix }}include/poppler/cpp
      - {{ prefix }}include/poppler/fofi
      - {{ prefix }}include/poppler/glib
      - {{ prefix }}include/poppler/goo
      - {{ prefix }}include/poppler/splash
      - {{ prefix }}lib/girepository-1.0/Poppler-*.typelib  # [not win]
      - {{ prefix }}lib/libpoppler.*  # [not win]
      - {{ prefix }}lib/libpoppler-cpp.*  # [not win]
      - {{ prefix }}lib/libpoppler-glib.*  # [not win]
      - {{ prefix }}lib/poppler.lib  # [win]
      - {{ prefix }}lib/poppler-cpp.lib  # [win]
      - {{ prefix }}lib/poppler-glib.lib  # [win]      
      - {{ prefix }}lib/pkgconfig/poppler.pc
      - {{ prefix }}lib/pkgconfig/poppler-cpp.pc
      - {{ prefix }}lib/pkgconfig/poppler-glib.pc
      - {{ prefix }}share/gir-1.0/Poppler-*.gir  # [not win]
      - {{ prefix }}share/man/man1/pdf*
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - boost-cpp {{ boost_cpp }}
        - cairo
        - curl
        - fontconfig
        - freetype
        - gettext
        - glib
        - jpeg
        - lcms2
        - libcurl
        - libiconv
        - libpng
        - libtiff
        - openjpeg
        - zlib
        - nss  # [not win]
      run:
        - {{ pin_compatible('boost-cpp') }}
        - poppler-data
    test:
      commands:
        - pdfinfo -listenc
        - pdfunite --help
        - pdftocairo --help
  - name: poppler-qt
    build:
      skip: true  # [ppc64le or arm64]
    files:
      - {{ prefix }}include/poppler/qt5
      - {{ prefix }}lib/libpoppler-qt5.*  # [not win]
      - {{ prefix }}lib/poppler-qt5.*  # [win]      
      - {{ prefix }}lib/pkgconfig/poppler-qt5.pc
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - qt
        - {{ pin_subpackage('poppler', exact=True) }}
      run:
        - {{ pin_subpackage('poppler', exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/pkgconfig/poppler-qt5.pc  # [not win]
        - if not exist %LIBRARY_BIN%\\poppler.dll exit 1  # [win]

about:
  home: https://poppler.freedesktop.org/
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: The Poppler PDF manipulation library.

extra:
  feedstock-name: poppler
  recipe-maintainers:
    - pkgw
    - ocefpaf
    - xhochy
